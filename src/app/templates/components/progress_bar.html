<div class="glass rounded-lg p-2 {{ warning_class }} border border-{{ color }}-500/30">
    <div class="flex items-center justify-between mb-1.5">
        <div class="flex items-center gap-1.5">
            <i data-lucide="{{ icon }}" class="text-{{ color }}-400 text-xs w-3 h-3"></i>
            <span class="text-xs font-semibold text-white">{{ label }}</span>
        </div>
        <span class="text-xs font-bold text-{{ color }}-400">{{ "%.0f"|format(progress_pct) }}%</span>
    </div>
    <div class="relative w-full h-2.5 bg-gray-700/50 rounded-full overflow-hidden mb-1">
        <div class="absolute inset-0 {% if progress_pct > 50 %}bg-{{ color }}-500{% else %}bg-{{ color }}-400{% endif %} rounded-full transition-all duration-300" style="width: {{ progress_pct }}%"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-[9px] font-bold text-white drop-shadow-lg">{{ distance_display }}</span>
        </div>
    </div>
    <div class="flex justify-between items-center text-[10px]">
        <span class="text-gray-400">Entry: ${{ "%.2f"|format(entry_price) }}</span>
        <span class="text-{{ color }}-400 font-semibold">{{ target_label }}: ${{ "%.2f"|format(target_price) }}</span>
    </div>
    {% if warning_msg %}{{ warning_msg|safe }}{% endif %}
</div>
