{# Inline Buy Interface - Loaded via HTMX with order details #}
<div 
     id="inline-buy-{{ symbol|lower }}"
     class="inline-buy-interface"
     x-data="{
         quantity: {{ quantity }},
         price: {{ price }},
         stopLoss: {{ stop_loss }},
         takeProfit: {{ take_profit }},
         buyingPower: {{ buying_power }},
         maxQuantity: {{ max_quantity }},
         incrementQty() { 
             if (this.quantity < this.maxQuantity) this.quantity++; 
         },
         decrementQty() { 
             if (this.quantity > 1) this.quantity--; 
         },
         get totalCost() { 
             return (this.quantity * this.price).toFixed(2); 
         },
         get riskAmount() { 
             return (this.quantity * (this.price - this.stopLoss)).toFixed(2); 
         },
         get profitPotential() { 
             return (this.quantity * (this.takeProfit - this.price)).toFixed(2); 
         },
         get sufficientPower() { 
             return this.buyingPower >= (this.quantity * this.price); 
         }
     }"
     x-on:click.stop>
    
    {# Quantity Selector #}
    <div class="glass-panel rounded-lg p-3 border border-blue-500/30 bg-blue-500/10">
        <label class="block text-xs font-semibold text-white mb-2 flex items-center gap-1">
            <i data-lucide="hash" class="w-3 h-3"></i>
            Shares
        </label>
        <div class="flex items-center gap-2">
            <button 
                type="button"
                @click="decrementQty()"
                :disabled="quantity <= 1"
                class="w-8 h-8 rounded-lg bg-gray-700/50 hover:bg-gray-600/50 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center border border-gray-600/50 transition-all">
                <i data-lucide="minus" class="w-3 h-3 text-white"></i>
            </button>
            <input 
                type="number"
                x-model.number="quantity"
                min="1"
                :max="maxQuantity"
                class="flex-1 px-3 py-1.5 rounded-lg bg-gray-800/60 border-2 border-gray-700/50 focus:border-green-500/50 text-white text-center text-base font-bold focus:outline-none focus:ring-2 focus:ring-green-500/30"
                style="appearance: textfield;">
            <button 
                type="button"
                @click="incrementQty()"
                :disabled="quantity >= maxQuantity"
                class="w-8 h-8 rounded-lg bg-gray-700/50 hover:bg-gray-600/50 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center border border-gray-600/50 transition-all">
                <i data-lucide="plus" class="w-3 h-3 text-white"></i>
            </button>
        </div>
        <div class="mt-1.5 text-[10px] text-gray-400 text-center">
            Max: <span x-text="maxQuantity"></span> shares
        </div>
    </div>
    
    {# Order Summary #}
    <div class="grid grid-cols-2 gap-2">
        <div class="glass-panel rounded-lg p-2.5 border border-red-500/30 bg-red-500/10">
            <div class="text-[10px] text-red-400 font-semibold mb-1 flex items-center gap-1">
                <i data-lucide="shield-off" class="w-3 h-3"></i>
                Stop Loss
            </div>
            <div class="text-sm font-bold text-red-300">$<span x-text="stopLoss.toFixed(2)"></span></div>
        </div>
        <div class="glass-panel rounded-lg p-2.5 border border-green-500/30 bg-green-500/10">
            <div class="text-[10px] text-green-400 font-semibold mb-1 flex items-center gap-1">
                <i data-lucide="target" class="w-3 h-3"></i>
                Take Profit
            </div>
            <div class="text-sm font-bold text-green-300">$<span x-text="takeProfit.toFixed(2)"></span></div>
        </div>
    </div>
    
    {# Cost Summary #}
    <div class="glass-panel rounded-lg p-3 border border-blue-500/30 bg-blue-500/10">
        <div class="space-y-1.5">
            <div class="flex justify-between items-center">
                <span class="text-xs text-gray-300">Total Cost:</span>
                <span class="text-base font-bold text-white">$<span x-text="totalCost"></span></span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-xs text-gray-300">Risk:</span>
                <span class="text-sm font-bold text-red-400">-$<span x-text="riskAmount"></span></span>
            </div>
            <div class="flex justify-between items-center">
                <span class="text-xs text-gray-300">Profit Potential:</span>
                <span class="text-sm font-bold text-green-400">+$<span x-text="profitPotential"></span></span>
            </div>
        </div>
    </div>
    
    {# Insufficient Funds Warning #}
    <div x-show="!sufficientPower" 
         x-cloak
         class="glass-panel rounded-lg p-2 border border-red-500/50 bg-red-500/20">
        <div class="flex items-start gap-2">
            <i data-lucide="alert-triangle" class="w-4 h-4 text-red-400 flex-shrink-0 mt-0.5"></i>
            <div>
                <div class="text-xs font-semibold text-red-300">Insufficient Funds</div>
                <div class="text-[10px] text-red-200">Need $<span x-text="(quantity * price - buyingPower).toFixed(2)"></span> more</div>
            </div>
        </div>
    </div>
    
    {# Confirm Buy Button #}
    <form 
        hx-post="/api/buy-confirm"
        hx-swap="none"
        hx-on::htmx:after-request="
            if (event.detail.successful) {
                // Collapse the buy interface after successful buy
                const buySection = event.detail.target.closest('[x-data*=\"expanded\"]');
                if (buySection && buySection.__x && buySection.__x.$data) {
                    buySection.__x.$data.expanded = false;
                }
            }
        ">
        <input type="hidden" name="symbol" value="{{ symbol|e }}">
        <input type="hidden" name="qty" x-model.number="quantity">
        <button 
            type="submit"
            :disabled="!sufficientPower || quantity < 1"
            class="w-full py-2.5 rounded-lg text-sm font-bold text-white btn-trade-buy disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
            <span class="htmx-indicator">
                <i data-lucide="loader-2" class="w-4 h-4 lucide-spin"></i>
            </span>
            <i data-lucide="check-circle" class="w-4 h-4 htmx-indicator-hidden"></i>
            <span class="htmx-indicator-hidden">Confirm Buy</span>
            <span class="htmx-indicator">Placing Order...</span>
        </button>
    </form>
</div>
