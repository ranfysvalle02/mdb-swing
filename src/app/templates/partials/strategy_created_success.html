{# Success Message - Shows briefly before transition #}
<div class="p-6 text-center">
    <div class="mb-4">
        <i data-lucide="check-circle" class="w-16 h-16 text-green-400 mx-auto"></i>
    </div>
    <h3 class="text-lg font-bold text-white mb-2">Strategy Created!</h3>
    <p class="text-sm text-gray-400 mb-4">"{{ strategy_name|e }}" has been created successfully.</p>
</div>

{# Transition Modal - Shows activation progress #}
<div id="activation-transition-modal" 
     class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center"
     x-data="{ show: true }"
     :style="show ? '' : 'display: none;'"
     x-init="
        setTimeout(() => {
            show = false;
            setTimeout(() => {
                const dialog = document.querySelector('dialog.htmx-modal[open]');
                if (dialog) dialog.close();
            }, 300);
        }, 1500);
        if (typeof lucide !== 'undefined') lucide.createIcons();
     ">
    <div class="glass rounded-xl p-8 border border-purple-500/50 max-w-md w-full mx-4 text-center">
        <div class="mb-4">
            <div class="relative w-20 h-20 mx-auto">
                <i data-lucide="loader-2" class="w-20 h-20 text-purple-400 animate-spin"></i>
                <div class="absolute inset-0 rounded-full bg-purple-500/20 blur-lg"></div>
            </div>
        </div>
        <h3 class="text-xl font-bold text-white mb-2">Successfully created!</h3>
        <p class="text-sm text-gray-300 mb-1">Activating new strategy now...</p>
        <p class="text-xs text-gray-400">"{{ strategy_name|e }}"</p>
    </div>
</div>
